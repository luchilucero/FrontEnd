<div class="row">
    <h1 class="estudios">Estudios</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
            Nuevo estudio
        </button>
        <br>
    </div>
    <div class="col-lg-10"></div>
        <div class="col-lg-1"></div>
        <div class="col-lg-11 edu">
            <ul *ngFor="let Educacion of edu">
                <li><h1>{{Educacion.nombreE}}</h1></li>
                <p>{{Educacion.descripcionE}}</p>

                <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}" *ngIf="isLogged">
                    <i class="bi bi-pen"></i>Editar
                </button>

                <button class="btn btn-danger" (click)="delete(Educacion.id)" *ngIf="isLogged">
                    <i class="bi bi-trash"></i>Borrar
                </button>

            </ul>
        </div>
</div>
