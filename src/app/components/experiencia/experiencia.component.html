<div class="row">
    <h1 class="experiencia">Experiencia laboral</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
            Nueva experiencia
        </button>
    </div>
    <br>
    <div class="col-lg-10"></div>
        <div class="col-lg-1"></div>
        <div class="col-lg-11 exp">
            <ul *ngFor="let Experiencia of expe">
                <li><h1>{{Experiencia.nombreE}}</h1></li>
                <p>{{Experiencia.descripcionE}}</p>

                <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged">
                    <i class="bi bi-pen"></i>Editar
                </button>

                <button class="btn btn-danger" (click)="delete(Experiencia.id)" *ngIf="isLogged">
                    <i class="bi bi-trash"></i>Borrar
                </button>

            </ul>
        </div>
</div>
